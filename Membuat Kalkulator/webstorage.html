<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>

<body>
    <p>Anda sudah mengklik tombol sebanyak <span id="count"></span> kali</p>
    <button id="button">Klik ini</button>

    <script>
        const cacheKey = 'NUMBER';
        if (typeof (Storage) !== 'undefined') {
            if (sessionStorage.getItem(cacheKey) == 'undefined') {
                sessionStorage.setItem(cacheKey, 0);
            }

            const button = document.querySelector('#button');
            const count = document.querySelector('#count');

            button.addEventListener('click', function (event) {
                let number = sessionStorage.getItem(cacheKey);
                number++;
                sessionStorage.setItem(cacheKey, number);
                count.innerText = sessionStorage.getItem(cacheKey);
            });
        } else {
            alert('browser anda tidak support sessionStorage');
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>

<body>
    <p>Anda sudah mengklik tombol sebanyak <span id="count"></span> kali</p>
    <button id="button">Klik ini</button>
    <button id="clear">Hapus Storage</button>

    <script>
        const cacheKey = 'NUMBER';
        if (typeof (Storage) !== 'undefined') {
            if (localStorage.getItem(cacheKey) == 'undefined') {
                localStorage.setItem(cacheKey, 0);
            }

            const button = document.querySelector('#button');
            const count = document.querySelector('#count');
            const clear = document.querySelector('#clear');

            button.addEventListener('click', function (event) {
                let number = localStorage.getItem(cacheKey);
                number++;
                localStorage.setItem(cacheKey, number);
                count.innerText = localStorage.getItem(cacheKey);
            });

            clear.addEventListener('click', function (event) {
                localStorage.removeItem(cacheKey);
            });
        } else {
            alert('browser anda tidak support localStorage');
        }
    </script>
</body>

</html>
